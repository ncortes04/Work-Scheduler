<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentHour"></p>
    </header>

   <section class="container">
    <div class="time-block">
      <!-- Timeblocks go here -->
      <div class="row">
          <div class="hour">
           <h3 >9 AM</h3>
          </div>
          <textarea  class="hi" type="text" id="text0" placeholder="hi" ></textarea>
          <button type="button" class="saveBtn">
          <center><img id="saveJPG" src="./assets/save jpg.jpg" alt="save photo"></center>
        </div>
      </div>
    </div>
      <div class="time-block">
      <!-- Timeblocks go here -->
      <div class="row">
          <div id="sho" class="hour">
           <h3>10 AM</h3>
         </div>
         <textarea id="text1">as</textarea>
         <button type="button" class="saveBtn" id="sign-up">
          <center><img id="saveJPG" src="./assets/save jpg.jpg" alt="save photo"></center>
        </div>
      </div>
      <div class="time-block">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="hour">
             <h3>11 AM</h3>
           </div>
           <textarea id="text2">middle</textarea>
           <button type="button" class="saveBtn">
            <center><img id="saveJPG" src="./assets/save jpg.jpg" alt="save photo"></center>
          </div>
        </div>
      </div>
      <div class="time-block">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="hour">
             <h3>12 PM</h3>
           </div>
           <textarea id="text3">middle</textarea>
           <button type="button" class="saveBtn">
            <center><img id="saveJPG" src="./assets/save jpg.jpg" alt="save photo"></center>
          </div>
        </div>
        <div class="time-block">
          <!-- Timeblocks go here -->
          <div class="row">
              <div class="hour">
               <h3>1 PM</h3>
             </div>
             <textarea id="text4">middle</textarea>
             <button type="button" class="saveBtn">
              <center><img id="saveJPG" src="./assets/save jpg.jpg" alt="save photo"></center>
            </div>
          </div>
        </div>
        <div class="time-block">
          <!-- Timeblocks go here -->
          <div class="row">
              <div class="hour">
               <h3>2 PM</h3>
             </div>
             <textarea id="text5">middle</textarea>
             <button type="button" class="saveBtn">
              <center><img id="saveJPG" src="./assets/save jpg.jpg" alt="save photo"></center>
            </div>
          </div>
          <div class="time-block">
            <!-- Timeblocks go here -->
            <div class="row">
                <div class="hour">
                 <h3>3 PM</h3>
               </div>
               <textarea id="text6">middle</textarea>
               <button type="button" class="saveBtn">
                <center><img id="saveJPG" src="./assets/save jpg.jpg" alt="save photo"></center>
              </div>
            </div>
          </div>
          <div class="time-block">
            <!-- Timeblocks go here -->
            <div class="row">
                <div class="hour">
                 <h3>4 PM</h3>
               </div>
               <textarea id="text7">middle</textarea>
               <button type="button" class="saveBtn">
                <center><img id="saveJPG" src="./assets/save jpg.jpg" alt="save photo"></center>
              </div>
            </div>
            <div class="row">
              <div class="hour">
               <h3>5 PM</h3>
             </div>
             <textarea id="text8">middle</textarea>
             <button type="button" class="saveBtn">
              <center><img id="saveJPG" src="./assets/save jpg.jpg" alt="save photo"></center>
            </div>
          </div>
   </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
